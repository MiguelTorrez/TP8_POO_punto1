<!DOCTYPE html>

<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

    <body>
        <div class="container mt-6">
            <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
            <table class="table" >
                <thead style="background-color: #5BA5EA">
                    <tr>
                        <th>DNI</th>
                        <th>IdServcio</th>
                        <th>Apellido</th>					
                        <th>Nombre</th>
                        <th>funcion</th>
                        <th>revista</th>
                        <th>escalafon</th>
                        <th>foto</th>
                        <th>estado</th>
                        <th>idhorario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p:${empleados}">
                        <td th:text="${p.dni}"></td>
                        <td th:text="${p.idservicio}"></td>
                        <td th:text="${p.apellido}"></td>
                        <td th:text="${p.nombre}"></td>
                        <td th:text="${p.funcion}"></td>
                        <td th:text="${p.revista}"></td>
                        <td th:text="${p.escalafon}"></td>
                        <td th:text="${p.foto}"></td>
                        <td th:text="${p.estado}"></td>
                        <td th:text="${p.idhorario}"></td>
                        <td>

                            <a class="btn btn-danger" 
                               th:href="@{/listar/}+${p.dni}"
                               >editar</a>
                            <a  
                               class="btn btn-warning"
                               th:href="@{/eliminar/}+${p.dni}"
                               >eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>

</html>
