<!DOCTYPE html>

<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

    <body>
        <div class="container mt-6">
            <div class="col-sm-6">
                <form th:action="@{/save}" th:object="${empleado}" method="POST">
                    <div class="card">
                        <div class="card-header">
                            <h3>  Empleados</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>DNI</label>
                                <input th:field="*{dni}" type="text" class="form-control"/>                                
                            </div>

                            <div class="form-group">
                                <label>IdServcio</label>
                                <input th:field="*{idservicio}" type="text" class="form-control"/>                                
                            </div>
                            <div class="form-group">
                                <label>Apellido</label>
                                <input th:field="*{apellido}" type="text" class="form-control"/>                                
                            </div>
                            <div class="form-group">
                                <label>Nombre</label>
                                <input th:field="*{nombre}" type="text" class="form-control"/>                                
                            </div>
                            <div class="form-group">
                                <label>funcion</label>
                                <input th:field="*{funcion}" type="text" class="form-control"/>                                
                            </div>
                            <div class="form-group">
                                <label>revista</label>
                                <input th:field="*{revista}" type="text" class="form-control"/>                                
                            </div>
                            <div class="form-group">
                                <label>escalafon</label>
                                <input th:field="*{escalafon}" type="text" class="form-control"/>                                
                            </div>
                            <div class="form-group">
                                <label>foto</label>
                                <input th:field="*{foto}" type="text" class="form-control"/>                                
                            </div>
                            <div class="form-group">
                                <label>estado</label>
                                <input th:field="*{estado}" type="text" class="form-control"/>                                
                            </div>
                            <div class="form-group">
                                <label>idhorario</label>
                                <input th:field="*{idhorario}" type="text" class="form-control"/>                                
                            </div>

                        </div>
                        <div class="card-footer">
                            <input type="submit" value="Guardar" class="btn btn-success">
                        </div>
                    </div>

                </form>


            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="/funciones.js"></script>
    </body>

</html>
